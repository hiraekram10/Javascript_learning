<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison operator</title>
</head>
<body>

    <h1>logical testing sets</h1>
    <!-- what is logic -->
    <!-- Logic is the study of correct reasoning(science & technology era)
    t includes both formal and informal logic


    >>>>>>>>>>>>>>> && table <<<<<<<<<<<<<<<<<<<<<
    true && true   ..//true
    true && false  ..//false
    false && true ..//false
    false && false ..//false


    >>>>>>>>>>>>>>> || table <<<<<<<<<<<<<<<<<
    true  || true  ..true
    true  || false ..true 
    false || true  ..true
    false || false ..false  

    >>>>>>>>>>>> logical not <<<<<<<<<<<<<
    ! not is unary operator


    -->

    <script>
    //    and operator pipe
        if(5>7 || 6>8){
            console.log("true");
        }else{
          console.log('false');  
        }


    </script>
    
</body>
</html>
