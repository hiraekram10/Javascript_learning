        // Yeh statement kuch is tarah kaam karta hai

        var userInp = "gallery"
        switch (userInp) {

            case "home":
                console.log("you selected home");
                console.log('hi/');
                break;

            case "gallery":
                console.log("you selected gallery");
                break; // if no use of break it runs all code till end

            case "contact":
                console.log("you selected contact");
                break;

            default:
                console.log("inValid");
                break;
        } // you selected gallery
